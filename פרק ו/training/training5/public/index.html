<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="text-center mb-4">ğŸ‘¨â€ğŸ“ ××¢×¨×›×ª ×ª×œ××™×“×™×</h1>

    <form id="student-form" class="d-flex gap-2 mb-4">
      <input type="text" id="student-name" class="form-control" placeholder="×©× ×ª×œ××™×“ ×—×“×©" required>
      <button type="submit" class="btn btn-success">â• ×”×•×¡×£</button>
    </form>

    <table class="table table-bordered text-center bg-white">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>×©×</th>
          <th>×¤×¢×•×œ×•×ª</th>
        </tr>
      </thead>
      <tbody id="student-table-body">
        <!-- ×”×ª×œ××™×“×™× ×™×™×˜×¢× ×• ×›××Ÿ -->
      </tbody>
    </table>
  </div>

  <script>
    const api = 'http://localhost:3000/students';

    // ×˜×¢×Ÿ ××ª ×¨×©×™××ª ×”×ª×œ××™×“×™×
    async function loadStudents() {
      const res = await fetch(api);
      const students = await res.json();

      const tbody = document.getElementById('student-table-body');
      tbody.innerHTML = '';

      students.forEach(student => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${student.id}</td>
          <td>
            <input type="text" value="${student.name}" class="form-control text-center" onchange="updateStudent(${student.id}, this.value)">
          </td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">ğŸ—‘ ××—×§</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    // ×”×•×¡×¤×ª ×ª×œ××™×“
    document.getElementById('student-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('student-name').value.trim();
      if (!name) return;

      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      document.getElementById('student-name').value = '';
      loadStudents();
    });

    // ××—×™×§×ª ×ª×œ××™×“
    async function deleteStudent(id) {
      if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×ª×œ××™×“?')) return;

      await fetch(`${api}/${id}`, { method: 'DELETE' });
      loadStudents();
    }

    // ×¢×“×›×•×Ÿ ×©× ×ª×œ××™×“
    async function updateStudent(id, name) {
      await fetch(`${api}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
    }

    // ×˜×¢×Ÿ ×‘×”×ª×—×œ×”
    loadStudents();
  </script>
