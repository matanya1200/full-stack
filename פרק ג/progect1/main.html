<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- אזור ה-root של האתר שבו העמודים יטענו -->
    <div id="app"></div>

    <!-- תבנית לעמוד הכניסה -->
    <template id="login-template">
        <h1>כניסה</h1>
        <form id="login-form">
            <label for="login-username">שם משתמש:</label>
            <input type="text" id="login-username" required />
            <label for="login-password">סיסמא:</label>
            <input type="password" id="login-password" required />
            <button type="submit">כניסה</button>
        </form>
        <p>עדיין לא רשום? <a href="#registration">עבור לרישום</a></p>
    </template>

    <!-- תבנית לעמוד הרישום -->
    <template id="registration-template">
        <h1>רישום</h1>
        <form id="registration-form">
            <label for="register-username">שם משתמש:</label>
            <input 
              type="text" 
              id="register-username" 
              required 
              pattern="^[a-zA-Z0-9]{4,}$"
            />
            <label for="register-email">מייל:</label>
            <input type="email" id="register-email">
            <label for="register-password">סיסמא:</label>
            <input 
              type="password" 
              id="register-password" 
              required 
              pattern=".{6,}"
            />
            <button type="submit">רישום</button>
        </form>
        <p>כבר רשום? <a href="#login">חזור לעמוד הכניסה</a></p>
    </template>

    <!-- תבנית לעמוד משימות -->
    <template id="ToDo-template">
        <div id="mainToDo">
            <h1>מסך משימות</h1>
            <table id="ToDo-table">
                <thead>
                    <tr>
                        <td>מספר משימה</td>
                        <td>כותרות המשימה</td>
                        <td>סטטוס</td>
                        <td>תאריך יצירה</td>
                    </tr>
                </thead>
            </table>
            <div id="buttens">
                <!--<button id="get-btn">קבלת משימה</button>-->
                <button id="add-btn">הוספת משימה</button>
                <button id="update-btn">עדכון משימה</button>
                <button id="delete-btn">מחיקת משימה</button>
                <button id="edit-btn">פרטי משימה</button>
                
            </div>
            <div id="buttens">
                <button id="edit-user-btn">עריכת משתמש</button>
                <button id="delete-user-btn">מחיקת משתמש</button>

            </div>
            <button id="logout-btn">יציאה</button>
        </div>

        <div id="MainEditTask" class="hidden">

            <table id="task-details" border="1">
                <tr>
                    <td><strong>ID</strong></td>
                    <td id="task-id"></td>
                </tr>
                <tr>
                    <td><strong>כותרת</strong></td>
                    <td id="task-title"></td>
                </tr>
                <tr>
                    <td><strong>תיאור</strong></td>
                    <td>
                        <span id="task-description"></span>
                        <input type="text" id="edit-description" style="display: none;">
                        <button id="save-description" style="display: none;">💾 שמור</button>
                    </td>
                </tr>
                <tr>
                    <td><strong>האם הושלמה?</strong></td>
                    <td id="task-finished"></td>
                </tr>
                <tr>
                    <td><strong>תאריך התחלה</strong></td>
                    <td id="task-start_date"></td>
                </tr>
                <tr>
                    <td><strong>תאריך סיום</strong></td>
                    <td id="task-finishData"></td>
                </tr>
                <tr>
                    <td><strong>ימים שנותרו</strong></td>
                    <td id="task-timeLeft"></td>
                </tr>
            </table>
            
            <button id="exit">חזרה למשימות</button>
        </div>
        
    </template>

    <script src="DB-API.js"></script>
    <!--<script src="DB.js"></script>-->
    <script src="network.js"></script>
     <!-- ⬅️ קודם נטען ה-"תקשורת" -->
    <script src="user-server.js"></script>
    <script src="task-server.js"></script>
    <script src="script.js"></script>
     <!-- ⬅️ עכשיו אפשר לקרוא ל-FXMLHttpRequest -->
</body>
</html>
