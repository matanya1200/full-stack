<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <!-- 专 -root 砖 转专 砖 注 注 -->
    <div id="app"></div>

    <!-- 转转 注 住 -->
    <template id="login-template">
        <h1>住</h1>
        <form id="login-form">
            <label for="login-username">砖 砖转砖:</label>
            <input type="text" id="login-username" required />
            <label for="login-password">住住:</label>
            <input type="password" id="login-password" required />
            <button type="submit">住</button>
        </form>
        <p>注  专砖? <a href="#registration">注专 专砖</a></p>
    </template>

    <!-- 转转 注 专砖 -->
    <template id="registration-template">
        <h1>专砖</h1>
        <form id="registration-form">
            <label for="register-username">砖 砖转砖:</label>
            <input 
              type="text" 
              id="register-username" 
              required 
              pattern="^[a-zA-Z0-9]{4,}$"
            />
            <label for="register-email">:</label>
            <input type="email" id="register-email">
            <label for="register-password">住住:</label>
            <input 
              type="password" 
              id="register-password" 
              required 
              pattern=".{6,}"
            />
            <button type="submit">专砖</button>
        </form>
        <p>专 专砖? <a href="#login">专 注 住</a></p>
    </template>

    <!-- 转转 注 砖转 -->
    <template id="ToDo-template">
        <div id="mainToDo">
            <h1>住 砖转</h1>
            <table id="ToDo-table">
                <thead>
                    <tr>
                        <td>住驻专 砖</td>
                        <td>转专转 砖</td>
                        <td>住住</td>
                        <td>转专 爪专</td>
                    </tr>
                </thead>
            </table>
            <div id="buttens">
                <!--<button id="get-btn">拽转 砖</button>-->
                <button id="add-btn">住驻转 砖</button>
                <button id="update-btn">注 砖</button>
                <button id="delete-btn">拽转 砖</button>
                <button id="edit-btn">驻专 砖</button>
                
            </div>
            <div id="buttens">
                <button id="edit-user-btn">注专转 砖转砖</button>
                <button id="delete-user-btn">拽转 砖转砖</button>

            </div>
            <button id="logout-btn">爪</button>
        </div>

        <div id="MainEditTask" class="hidden">

            <table id="task-details" border="1">
                <tr>
                    <td><strong>ID</strong></td>
                    <td id="task-id"></td>
                </tr>
                <tr>
                    <td><strong>转专转</strong></td>
                    <td id="task-title"></td>
                </tr>
                <tr>
                    <td><strong>转专</strong></td>
                    <td>
                        <span id="task-description"></span>
                        <input type="text" id="edit-description" style="display: none;">
                        <button id="save-description" style="display: none;"> 砖专</button>
                    </td>
                </tr>
                <tr>
                    <td><strong> 砖?</strong></td>
                    <td id="task-finished"></td>
                </tr>
                <tr>
                    <td><strong>转专 转</strong></td>
                    <td id="task-start_date"></td>
                </tr>
                <tr>
                    <td><strong>转专 住</strong></td>
                    <td id="task-finishData"></td>
                </tr>
                <tr>
                    <td><strong> 砖转专</strong></td>
                    <td id="task-timeLeft"></td>
                </tr>
            </table>
            
            <button id="exit">专 砖转</button>
        </div>
        
    </template>

    <script src="DB-API.js"></script>
