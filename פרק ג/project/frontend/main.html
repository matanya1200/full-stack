<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- אזור ה-root של האתר שבו העמודים יטענו -->
    <div id="app"></div>

    <!-- תבנית לעמוד הכניסה -->
    <template id="login-template">
        <h1>כניסה</h1>
        <form id="login-form">
            <label for="login-username">שם משתמש:</label>
            <input type="text" id="login-username" required />

            <label for="login-password">סיסמא:</label>
            <input type="password" id="login-password" required />

            <button type="submit">כניסה</button>
        </form>
        <p>עדיין לא רשום? <a href="#registration">עבור לרישום</a></p>
    </template>

    <!-- תבנית לעמוד הרישום -->
    <template id="registration-template">
        <h1>רישום</h1>
        <form id="registration-form">
            <label for="register-username">שם משתמש:</label>
            <input type="text" id="register-username" required />

            <label for="register-email">מייל:</label>
            <input type="email" id="register-email">

            <label for="register-password">סיסמא:</label>
            <input type="password" id="register-password" required />

            <button type="submit">רישום</button>
        </form>
        <p>כבר רשום? <a href="#login">חזור לעמוד הכניסה</a></p>
    </template>

    <!-- תבנית לעמוד משימות -->
    <template id="ToDo-template">
        <div id="mainToDo">
            <h1>מסך משימות</h1>
            <table id="ToDo-table">
                <thead>
                    <tr>
                        <td>מספר משימה</td>
                        <td>משימה</td>
                        <td>סטטוס</td>
                        <td>תאריך סיום</td>
                    </tr>
                </thead>
            </table>
            <p>כפתורי משימות</p>
            <div id="buttens">
                <button id="add-btn">הוספת משימה</button>
                <button id="update-btn">עדכון משימה</button>
                <button id="delete-btn">מחיקת משימה</button>
                <button id="description-btn">פרטי משימה</button>
            </div>
            <p>כפתורי משתמשים</p>
            <div id="buttens">
                <button id="delete-user-btn">מחיקת משתמש</button>
                <button id="update-user-btn">עדכון משתמש</button>
            </div>
            <button id="logout-btn">יציאה</button>
        </div>

        <div id="description" class="hidden"></div>
    </template>

    <script src="../network/network.js"></script>
    <script src="../backend/DB-API.js"></script>
    <script src="../backend/user-server.js"></script>
    <script src="../backend/task-server.js"></script>
    <script src="script.js"></script>
</body>
</html>
