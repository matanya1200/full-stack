<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header class="container_fluid">

        <!-- בתוך הפלויד של המאה אחוז יש לנו קונטינר של 900 פקסל -->

        <div class="container">

            <div class="logo">
                <a href="../index.html">

    <div class="strip container_fluid">

    <div class="main container_fluid">

                </a>

        </div>


        <div class="card">

            <img src="sport_image/CBR600RR.png">

            <div class="card_content">

        </div>



        <div class="card">

            <img src="sport_image/CBR1000RR-R Fireblade SP.png">

        </div>

            <div class="card_content">
                <span class="model_number">דרגת זיהום:4</span>
                <h2 class="card_title"> RC213V-S voor</h2>
                <p class="card_price">₪50,000</p>

                <a href="https://www.honda.nl/motorcycles/range/super-sport/RC213V-S/rcv-spirit-of-honda.html" target="_blank" class="card_img">
                    <button class="card_button">למידע נוסף</button>
