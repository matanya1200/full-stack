<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>costum</title>
    <link rel="stylesheet" href="costum.css" >
</head>


<body>

    <header class="container_fluid">

        <!-- בתוך הפלויד של המאה אחוז יש לנו קונטינר של 900 פקסל -->

        <!-- הקונטיינר של ההדר -->
        <div class="container">

            <div class="logo">
                <a href="../index.html">
                    <img src= "costum_image/logo.png" width="450" alt="logo">
            </div>

            <nav>
                <a href="#">one</a>
                <a href="#"> two</a>
                <a href="#">three</a>
                <a href="#">four</a>

            </nav>
            <button id="id_test_drive_btn">test drive</button>

        </div>

    </header>

    <!--  ===================== the strip div =========================  -->

    <div class="strip container_fluid">
        <!-- this is a strip -->
    </div>

    <!--  ===================== the main div =============================  -->

    <div class="main container_fluid">


        <div class="card">

            <img src="costum_image/Rebel 500.png">

            <div class="card_content">
                <span class="model_number">דרגת זיהום:4</span>
                <h2 class="card_title"> rebel 500</h2>
                <p class="card_price">₪50,000</p>
      
                <a href="https://hondabike.co.il/models/bike/road/500-rebel/" target="_blank" class="card_img">
                    <button class="card_button">למידע נוסף</button>
                </a>
            </div>
        </div>


        <div class="card">

            <img src="costum_image/Rebel 1100.png">

            <div class="card_content">
                <span class="model_number">דרגת זיהום:4</span>
                <h2 class="card_title"> Rebel 1100</h2>
                <p class="card_price">₪50,000</p>
      
                <a href="https://hondabike.co.il/models/bike/road/bike-road-cmx-1100-rebel/" target="_blank" class="card_img">
                    <button class="card_button">למידע נוסף</button>
                </a>
            </div>
        </div>


        <div class="card">

            <img src="costum_image/Shadow Phantom.png">

            <div class="card_content">
                <span class="model_number">דרגת זיהום:4</span>
                <h2 class="card_title"> Shadow Phantom</h2>
                <p class="card_price">₪50,000</p>
      
                <a href="https://powersports.honda.com/motorcycle/cruiser/shadow-phantom" target="_blank" class="card_img">
                    <button class="card_button">למידע נוסף</button>
                </a>
            </div>
        </div>


        <div class="card">

            <img src="costum_image/Shadow Aero.png">

            <div class="card_content">
                <span class="model_number">דרגת זיהום:4</span>
                <h2 class="card_title"> Shadow Aero</h2>
                <p class="card_price">₪50,000</p>
      
                <a href="https://powersports.honda.com/motorcycle/cruiser/shadow-aero" target="_blank" class="card_img">
                    <button class="card_button">למידע נוסף</button>
                </a>
            </div>
        </div>





        <!--  =================== the footer div ==========================  -->

        <footer class="container_fluid">
            footer
        </footer>

</html>
